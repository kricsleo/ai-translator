<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/svg+xml" href="/translate-light.svg" media="(prefers-color-scheme: dark)" />
    <link rel="icon" type="image/svg+xml" href="/translate-dark.svg" media="(prefers-color-scheme: light)" />
    
    <title>Translate</title>
    <script>
      localStorage.getItem('v1/theme') === 'dark' 
      || (!localStorage.getItem('v1/theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)
        ? document.documentElement.classList.add('dark') 
        : document.documentElement.classList.remove('dark');
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
